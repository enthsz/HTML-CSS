    <title>Videos</title>

    <p>Este video esta hospedado no meu proprio servidor</p>
    <video preload="metadata" width="560" poster="imagens/download.jpg" controls>
        <source src="midia/meu-video (2).mp4" type="video/mp4">

    </video>
