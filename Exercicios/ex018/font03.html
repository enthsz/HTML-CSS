<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fontes</title>
    <style>

        @import url('https://fonts.googleapis.com/css2?family=Libre+Baskerville&display=swap');

        @font-face {
            font-family: 'roboto';
            src: url(fonts/Roboto-Black.ttf) format(truetype);
        }

        h1{
            font-family: 'roboto';
            font-weight: normal;
        }

        p{
            font-family: 'Libre Baskerville', serif;
        }
    </style>
</head>
<body>
    <h1>Titulo</h1>
    <p>Lorem ipsum dolor sit amet consectetur, adipisicing elit. Ab vel eos quam aperiam, omnis molestias, tempore debitis esse quo iste est velit ut veritatis, nihil minima ipsum suscipit impedit quibusdam?</p>
</body>
</html>
